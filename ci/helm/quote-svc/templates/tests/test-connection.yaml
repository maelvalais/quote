apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "users-gprc.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "users-gprc.name" . }}
    helm.sh/chart: {{ include "users-gprc.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: grpc-health-probe
      image: maelvls/users-gprc
      command: ['grpc-health-probe']
      args:  ['-addr={{ include "users-gprc.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
