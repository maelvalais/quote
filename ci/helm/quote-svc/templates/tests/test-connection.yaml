apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "quote-svc.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "quote-svc.name" . }}
    helm.sh/chart: {{ include "quote-svc.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: grpc-health-probe
      image: maelvls/quote
      command: ['grpc-health-probe']
      args:  ['-addr={{ include "quote-svc.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
