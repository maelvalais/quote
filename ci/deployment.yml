apiVersion: v1
kind: Service
metadata:
  name: quote-svc
  labels: { app.kubernetes.io/name: quote-svc }
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector: { app.kubernetes.io/name: quote-svc }
---
# Source: quote-svc/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-svc
  labels: { app.kubernetes.io/name: quote-svc }
spec:
  replicas: 1
  selector:
    matchLabels: { app.kubernetes.io/name: quote-svc }
  template:
    metadata:
      labels: { app.kubernetes.io/name: quote-svc }
    spec:
      containers:
        - name: quote-svc
          image: "maelvls/quote:1"
          env:
            - { name: LOG_FORMAT, value: json }
            - { name: PORT, value: "8000" }
          ports:
            - name: grpc
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            exec:
              command: ["/bin/grpc-health-probe", "-addr=:8000"]
            initialDelaySeconds: 10
          readinessProbe:
            exec:
              command: ["/bin/grpc-health-probe", "-addr=:8000"]
            initialDelaySeconds: 5

---
